<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir System</title>
</head>
<body>
    <h3>Menghitung Biayaya Parkir</h3>
    <!-- Jam Masuk -->
    <label for="jamMasuk">Jam Masuk : </label>
    <input type="number" id="jam_masuk" placeholder="Jam Masuk">
    <br><br>
    <!-- Jam Keluar -->
    <label for="jamKeluar">Jam Keluar : </label>
    <input type="number" id="jam_keluar" placeholder="Jam Keluar">
    <br><br>
    <!-- Button Hitung -->
    <button onclick="hitungParkir()">Hitung !</button>
    <br>
    <!-- Hasil -->
    <p>Waktu Parkir : <span id="waktu">0</span> jam</p>
    <p>Biaya Parkir :  Rp <span id="biaya_parkir">0</span></p>

    <script src="parkir.js"></script>
</body>
</html>
