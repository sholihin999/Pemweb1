<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Js Login</title>
    <script>
    function otentikasi(){
        const admin = "ahmad2017";
        const passadmin = "integrity";

        let username = document.getElementById("username").value;
        let pass = document.getElementById("pass").value;

        if(username == admin && pass == passadmin){
            alert("Sukses Login");
            return true;
        }
        else{
            alert("Gagal Login");
        }

    }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="webindex.html">
        Username: <input type="text" name="username" id="username" ><br><br>
        Password: <input type="password" name="pass" id="pass" ><br><br>
        <input type="submit" value="Login" onclick="otentikasi()">
    </form>
</body>
</html>
