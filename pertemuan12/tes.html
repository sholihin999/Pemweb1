<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries</title>
    <style>
        body {
            background-color: lightblue;
        }
        @media screen and (max-width: 414px) {
            body {
                background-color: orange;
            }
        }
        @media screen and (max-width: 1024px) {
            body {
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
