<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        img {
            width: 200px;
            height: 150px;
            background-color: blue;
            border-radius: 50px;
        }
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="../pertemuan6/images/foto1.jpg" alt="">
        <img src="../pertemuan6/images/foto2.jpg" alt="">
        <img src="../pertemuan6/images/foto1.jpg" alt="">
        <img src="../pertemuan6/images/foto1.jpg" alt="">
        <img src="../pertemuan6/images/foto4.jpg" alt="">
        <img src="../pertemuan6/images/foto3.jpg" alt="">
    </div>
</body>
</html>
