<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir System</title>
</head>
<body>
    <h3>Menghitung Biayaya Parkir</h3>
    <!-- Jam Masuk -->
     <label for="jamMasuk">Jam Masuk : </label>
    <input type="time" id="masuk" placeholder="Jam Masuk">
    <br><br>
    <!-- Jam Keluar -->
    <label for="jamKeluar">Jam Keluar : </label>
    <input type="time" id="keluar" placeholder="Jam Keluar">
    <br><br>
    <!-- Button Hitung -->
    <button onclick="hitungParkir()">Hitung !</button>
    <br>
    <!-- Hasil -->
    <p>Waktu Parkir : <span id="waktu">0</span> jam</p>
    <p>Biaya Parkir :  Rp <span id="biaya_parkir">0</span></p>

    <script>
        function hitungParkir() {
            let masuk = document.getElementById("masuk").value;
            let keluar = document.getElementById("keluar").value;

            let jamMasuk = Math.abs(masuk.split(":")[0]);
            let jamKeluar = Math.abs(keluar.split(":")[0]);

            if (masuk >= keluar) {
                jam = ((24 - jamMasuk) + jamKeluar) * 60;
            }
            else {
                jam = (jamKeluar - jamMasuk) * 60;
            }

            let menit = Math.abs(keluar.split(":")[1] - masuk.split(":")[1] + jam);

            let lamaParkir = menit / 60;
            if (lamaParkir.toFixed(0) <= 1) {
                bayarParkir = 3000;
            }
            else if (lamaParkir.toFixed(0) >= 2) {
                bayarParkir = ((lamaParkir.toFixed(0) - 1) * 1000) + 3000;
            }
            else {
                bayarParkir = 0;
            }

            document.getElementById("biaya_parkir").innerHTML = bayarParkir;
            document.getElementById("waktu").innerHTML = lamaParkir;
        }
    </script>
</body>
</html>
